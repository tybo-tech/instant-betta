<div class="card border box-shadow-x">
    <img   *ngIf="card.image" [src]="card.image" alt="">
    <div class="content">
        <h3  *ngIf="card.title" [innerHTML]="card.title"></h3>
        <h5  *ngIf="card.subTitle" class="mb-1" [innerHTML]="card.subTitle"></h5>
        <h5  *ngIf="card.price" class="mb-1" [innerHTML]="card.price | currency:'R'"></h5>
        <a href="" *ngIf="card.cta" class="button primary" [innerHTML]="card.cta"></a>
    </div>
</div>
